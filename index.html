<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="login-box">
      <div class="left">
        <h1>Create Account</h1>
        <form class="sign-up" action="index.html" method="post">
          <input type="text" name="username" placeholder="Username">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <input type="password" name="password2" placeholder="Retype Password">

          <button class="sign-up-button" type="submit">Sign Me Up</button>
        </form>
      </div>

      <div class="right">
        <span class="longwidth">Sign in with Social Network</span>

        <button class="socail-signin facebook" type="button" name="button">Log in with Facebook</button>
        <button class="socail-signin twitter" type="button" name="button">Log in with Twitter</button>
        <button class="socail-signin google" type="button" name="button">Log in with Google+</button>
      </div>

      <div class="or">OR</div>


    </div>

  </body>
</html>
